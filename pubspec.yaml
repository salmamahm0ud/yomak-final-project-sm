name: yomak
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter



  flutter_launcher_icons: ^0.9.2
  firebase_core: ^1.22.0
  cloud_firestore: ^3.1.9
  firebase_auth: ^3.3.9
  curved_navigation_bar: ^1.0.3
  cupertino_icons: ^1.0.4
  loading_animations: ^2.1.0
  http: ^0.13.4
  flutter_custom_clippers: ^2.0.0
  loading_overlay: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
   - Images/

  fonts:
   - family: Lobster
     fonts:
       - asset: fonts/Lobster-Regular.ttf

   - family: StardosStencil
     fonts:
       - asset: fonts/StardosStencil-Regular.ttf
       - asset: fonts/StardosStencil-Bold.ttf
         weight: 700
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "Images/appIcon.jpg"